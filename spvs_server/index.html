<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>SPVS</title>
  </head>

  <body>
    
    <img src = "images/spvs-high-resolution-logo.png" class = "title">

    <p> Our easy to use simple port vulnerablity scanner</p>

    <div id = "search_div">
      
      <form id = "search_form" action="/" method="POST">

        <input id = "search" class="search-box" type="text" name="hostName" placeholder="Enter a hostname">
        <button id="one" class="search-button" onclick="send()">scan</button>
        <span style = "color: red; text-align: center; font-size: small;" id = searchError></span>
        <br>
        
        <div class = "filters">
          <!---------------------------------------------------------------------------------->
          <input type="checkbox" id="needs_port_scan" name="needs_port_scan" value="1" onclick = "unlock_filter('needs_port_scan', 'portScan')">
          <label for="needs_port_scan">Port Scan</label>
          <input id = "portScan" name = "portScan" type = "text" style = "margin-left: 10px;" placeholder = "1234 or 1234-4567" disabled><br>
          <span style = "color: red; text-align: center; font-size: small;" id = portError></span>
          <!--TODO: copy and paste the above 3 lines and change name id to create all filters-->
        </div>

        <p style = "text-align: center;"> OR </p>

      </form>
      <div style = "text-align: center;">
        <form id="fileUploadForm" method="POST" enctype="multipart/form-data">
          <input class="choose_file" type="file" name="upFile" id="myFile"/>
          <button id="two" class="search-button" type="submit">File Upload</button>
        </form>
      </div>
    </div>

    <form action="/download">
      <button id="download-btn" type="submit" class="search-button" disabled>Download Results</button>
    </form>
    
    <div id = "loading"></div>
    <div id = "results"></div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src = "javascript/index.js"></script>
  </body>
</html>
